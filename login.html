<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SID-CF - Connexion</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background: linear-gradient(135deg, #E8F5E9 0%, #FFFFFF 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 48px;
            width: 100%;
            max-width: 420px;
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .login-logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .login-title {
            font-size: 24px;
            color: var(--primary-green);
            margin-bottom: 8px;
        }
        
        .login-subtitle {
            color: var(--gray-600);
        }
        
        .login-form {
            margin-bottom: 24px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--gray-200);
            border-radius: 8px;
            font-size: 16px;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-green);
            background: var(--light-green);
        }
        
        .btn-login {
            width: 100%;
            padding: 14px;
            background: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            background: var(--primary-green-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 95, 45, 0.3);
        }
        
        .login-footer {
            text-align: center;
            color: var(--gray-600);
            font-size: 14px;
        }
        
        .error-message {
            color: var(--danger);
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }
        
        .demo-info {
            background: var(--info-bg);
            color: var(--info);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">
                <span style="color: var(--primary-orange)">SI</span><span style="color: var(--primary-green); font-weight: 300; font-size: 56px;">D</span><span style="color: var(--primary-green)">-CF</span>
            </div>
            <h1 class="login-title">Module Marché</h1>
            <p class="login-subtitle">Connectez-vous pour accéder à l'application</p>
        </div>
        
        <div class="demo-info">
            <strong>Comptes de démonstration :</strong><br>
            Admin : jean.kouassi@sidcf.ci / demo123<br>
            Gestionnaire : marie.kone@sidcf.ci / demo123
        </div>
        
        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label" for="email">Adresse email</label>
                <input type="email" 
                       class="form-control" 
                       id="email" 
                       name="email" 
                       required 
                       placeholder="exemple@sidcf.ci"
                       pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <div class="error-message" id="emailError">Email invalide</div>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Mot de passe</label>
                <input type="password" 
                       class="form-control" 
                       id="password" 
                       name="password" 
                       required 
                       placeholder="••••••••"
                       minlength="6">
                <div class="error-message" id="passwordError">Mot de passe incorrect</div>
            </div>
            
            <div class="form-group">
                <label class="form-check">
                    <input type="checkbox" name="remember">
                    <span>Se souvenir de moi</span>
                </label>
            </div>
            
            <button type="submit" class="btn-login">
                Se connecter
            </button>
        </form>
        
        <div class="login-footer">
            <p>© 2024 SID-CF - Système d'Information Décisionnel du Contrôle Financier</p>
        </div>
    </div>
    
    <script src="js/database.js"></script>
    <script>
        function handleLogin(event) {
            event.preventDefault();
            
            const form = event.target;
            const email = form.email.value;
            const password = form.password.value;
            
            // Réinitialiser les erreurs
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            document.querySelectorAll('.form-control').forEach(el => {
                el.classList.remove('error');
            });
            
            // Validation
            if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
                document.getElementById('email').classList.add('error');
                document.getElementById('emailError').style.display = 'block';
                return;
            }
            
            if (password.length < 6) {
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').style.display = 'block';
                return;
            }
            
            // Authentification
            const user = db.tables.utilisateurs.find(u => 
                u.email === email && u.motDePasse === password && u.actif
            );
            
            if (user) {
                // Sauvegarder la session
                localStorage.setItem('sidcf_current_user', JSON.stringify(user));
                
                // Logger l'action
                db.addToHistory('LOGIN', 'Session', user.id, 'Connexion réussie');
                
                // Rediriger vers le dashboard
                window.location.href = 'index.html';
            } else {
                // Afficher une erreur
                document.getElementById('password').classList.add('error');
                document.getElementById('passwordError').textContent = 'Email ou mot de passe incorrect';
                document.getElementById('passwordError').style.display = 'block';
            }
        }
        
        // Pré-remplir si "Se souvenir de moi" était coché
        document.addEventListener('DOMContentLoaded', function() {
            const savedEmail = localStorage.getItem('sidcf_saved_email');
            if (savedEmail) {
                document.getElementById('email').value = savedEmail;
                document.querySelector('input[name="remember"]').checked = true;
            }
        });
    </script>
</body>
</html>
